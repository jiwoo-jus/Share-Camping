<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="@{'게시판 - ' + ${rentPost?.rent_title}}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<style>
img#fromContent {
	width: 450p;
	height: 450px;
	margin: auto;
}
textarea#inputComment {
	display: inline;
	width: 80%;
}

input#submitComment {
	display: inline-block;
	width: 15%;
	margin-bottom: 80px;
	margin-left: 20px;
}
</style>
</head>
<body>
	<header th:insert="common/header1.html"></header>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-body">
			
			<h5 class="card-title" th:text="@{${rentPost?.rent_title} + ' - ' + ${rentPost?.author}}"></h5>
            <p class="card-text"><small class="text-muted" th:text="${#temporals.format(rentPost?.rent_date, 'yyyy-MM-dd HH:mm')}"></small></p>
           
				<p id="content1" class="card-text" th:text="${rentPost?.rent_content}"></p>
				<script>
					var searchIndex = 0;

					var content = document.getElementById('content1').innerHTML;

					var firstIndex = content.indexOf("&lt;img", searchIndex);
					var lastIndex = content.indexOf("&gt;", searchIndex + 4);
					var imgContent = content.slice(firstIndex + 7, lastIndex);
					if (firstIndex != -1)
						document.write("<img id=fromContent"+imgContent+">");

					searchIndex = lastIndex;
					i = lastIndex;
				</script>
			</div>
		</div>
		
		<div class="row mt-3">
			<div class="col-auto mr-auto"></div>
			<div class="col-auto">
				<a class="btn btn-info" th:href="@{'/rentPost/rentEdit/' + ${rentPost.rent_id}}"
					role="button">수정</a>
			</div>
			<div class="col-auto">
				<form id="delete-form" th:action="@{'/rentPost/' + ${rentPost.rent_id}}"
					method="post">
					<input type="hidden" name="_method" value="delete" />
					<button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
				</form>
			</div>
		
			 
			 
			</div>
		<hr>
		<div class="inputComment">
			<form action="/rentPost" method="post">
				<div class="col-sm">
					<textarea type="text" name="content" class="form-control"
						id="inputComment" rows="3"></textarea>
					<input class="btn btn-primary" type="submit" role="button"
						value="댓글작성" id="submitComment">
				</div>

			</form>
		</div>
		<div class="comment">
			<table class="table">
				<thead>
					<tr class="text-center">
						<th scope="col">댓글내용</th>
						<th scope="col">작성자</th>
						<th scope="col">작성일</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center">
						<td><span>댓글테이블내용조회</span></td>
						<td><a href="#"> <span>작성자조회(기능추가할지말지)</span>
						</a></td>
						<td><span>작성일조회</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
