<!DOCTYPE html>
   <html lang="ko" xmlns:th="http://www.thymeleaf.org">
   <html>
<head>
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        div#carouselExampleCaptions {
     background-size:cover;
     background-position:center;
     height:100vh;
     }
      .logo{
         cursor:pointer;
      }
        form.form-inline{text-align:left;}
        button#login {margin-left : 5px;}
    </style>
</head>

<body>
   <header th:insert="common/header1.html"></header>
   
   <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
       <ol class="carousel-indicators">
           <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
           <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
           <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
       </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/home-1.jpg" class="d-block w-100" style="height: 969px;" alt="...">
            <div class="carousel-caption d-none d-md-block" style="height: 50%;">
                <h1>당신 근처의 셰어캠핑!</h1>
                <p>중고거래부터 캠핑 정보까지 함께해요!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/home-2.jpg" class="d-block w-100" style="height: 969px;" alt="...">
            <div class="carousel-caption d-none d-md-block" style="height: 50%;">
                <h1>캠핑 당신과 더 가까워 집니다!</h1>
                <p>캠핑장비를 대여하는건 쉬운일이 아닙니다. 망설이는 이유는 수 없이 많습니다. 주저하지 말고 이제 시작하세요!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{images/home-3.jpg}" class="d-block w-100" style="height: 969px;" alt="...">
            <div class="carousel-caption d-none d-md-block" style="height: 50%;">
                <h1>캠핑초보여도 상관없습니다.</h1>
                <p>이것저것 경험해봤지만 생각했던데로 되는건 아니더라고요. 그래도 계속 시도하다 보면 좋은날이 오지 않을까요?</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
