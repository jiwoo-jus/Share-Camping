<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 - 글쓰기</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<link rel='stylesheet'
	href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
<style>
input#inputPicture {
	pointer-events: none;
}
</style>
</head>
<body>
	<header th:insert="common/header.html"></header>
	<div class="container">
	<br>
    <h3>글 작성</h3>
    <hr>
		<form action="/post" method="post">
			<div class="form-group row">
				<label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
				<div class="col-sm-10">
					<input type="text" name="title" class="form-control"
						id="inputTitle">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputAuthor" class="col-sm-2 col-form-label"><strong>가격</strong></label>
				<div class="col-sm-10">
					<input type="text" name="price" class="form-control"
						id="inputPrice">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
				<div class="col-sm-10">
					<textarea type="text" name="content" class="form-control"
						id="inputContent"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputAuthor" class="col-sm-2 col-form-label"><strong>사진파일</strong></label>
				<div class="col-sm-10">
					<input type="text" name="price" class="form-control"
						id="inputPicture" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-auto mr-auto"></div>
				<div class="col-auto">
					<input class="btn btn-primary" type="hidden"
						role="uploadcare-uploader" /> <input class="btn btn-primary"
						type="submit" role="button" value="글쓰기">
				</div>
			</div>
		</form>
	</div>

	<script>
		UPLOADCARE_PUBLIC_KEY = '42fcaf1666f6b039f47f';
	</script>

	<script
		src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
	<script>
		var singleWidget = uploadcare
				.SingleWidget('[role=uploadcare-uploader]');
		singleWidget.onUploadComplete(function(info) {
			document.getElementById('inputPicture').value = document
					.getElementById('inputPicture').value
					+ '<img src="'+info.cdnUrl+'">';
		});
	</script>
</body>
</html>
