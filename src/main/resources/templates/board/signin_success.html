<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<style>
div.container {
	width: 600px;
	margin: 20px auto;
}

table {
	width: 500px;
	border-collapse: collapse;
}

thead tr {
	background-color: #eee;
}

td, th {
	border: 1px solid #aaa;
	padding: 5px;
}
</style>
</head>
<body>
	<header th:insert="common/header1.html"></header>
	<div class="container">
		<h1>회원가입 성공</h1>
		<table>
			<tr>
				<td>이름</td>
				<td th:text="${userDto?.getUser_name()}"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td th:text="${userDto?.author}"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td th:text="@{${userDto.user_password}}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
