<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
<title></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<style>


form.form-inline {
	text-align: left;
}

button#login {
	margin-left: 5px;
}

form#login {
	margin: auto;
	width: 400px;
}

div.smallContainer {
	width: 750px;
	margin: auto;
}
</style>
</head>
<body>
	<header th:insert="common/header1.html"></header>

	<div class="smallContainer">
		<br>
		<h3>회원가입</h3>
		<hr>
		<form action="/signin" method="post" id="login">
			<div class="form-group">
				<label for="exampleInputAuthor">아이디</label> <input type="text" name="author"
					class="form-control" id="exampleInputAuthor"
					>
			</div>
			<div class="form-group">
				<label for="exampleInputName">이름</label> <input type="text"
					class="form-control" name="user_name" id="exampleInputPassword1">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">비밀번호</label> <input
					type="password" name="user_password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword2">비밀번호 확인</label> <input
					type="password" name="user_password_check" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail">이메일</label> <input type="email"
					class="form-control" name="user_email" id="exampleInputEmail" aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="exampleAdress">지역</label> <input type="text" name="user_adress"
					class="form-control" id="exampleInputAdress">
			</div>

			<button type="submit" class="btn btn-primary">회원가입</button>

		</form>
		<span th:text="${errorMsg}" ></span>
	</div>
</body>
</html>
