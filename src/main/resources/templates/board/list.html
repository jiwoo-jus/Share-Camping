<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>게시판 - 목록</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
	<script th:inline="javascript">
		/*<![CDATA[*/
		function testLogin() {
			if (/*[[${session['user']?.author}]]*/) {
				var index = window.open(/*[[@{/post}]]*/, "_self");
			}
			else {
				alert("로그인 후 이용하세요.");
				var index = window.open(/*[[@{/index}]]*/, "_self");
			}
		}
			/*]]>*/
	</script>
	<style>
		ol,
		li {
			list-style-type: decimal;
		}
	</style>
</head>

<body>
	<header th:insert="common/header1.html"></header>
	<div class="container">
		<br>
		<h3>커뮤니티</h3>
		<hr>
		<nav class="navbar navbar-light bg-light">
			<form class="form-inline" method="get" action="/list/search">
				<input class="form-control mr-sm-2" name="keyword" type="text" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>
		<table class="table">
			<colgroup>
				<!-- <col width="10%"> -->
				<col width="10%">
				<col width="55%">
				<col width="15%">
				<col width="20%">
			</colgroup>
			<thead class="thead-light">
				<tr class="text-center">
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>

			<tbody>

				<script th:inline="javascript">
					/*<![CDATA[*/
					var query = /*[[${boardPostCount}]]*/
    		/*]]>*/
				</script>

				<tr class="text-center" th:each="post : ${postList}">
					<th>
						<script th:inline="javascript">
								document.write(query--, '<br>');
						</script>
					</th>
					<td>
						<a th:href="@{'/post/' + ${post.id}}">
							<span th:text="${post.title}"></span>
						</a>
					</td>
					<td>
						<span th:text="${post.author}"></span>
					</td>
					<td>
						<span th:text="${#temporals.format(post.created_date, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:onclick="testLogin()" role="button">글쓰기</a>
        </div>
    </div>
    <br>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
