<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<style>
form.form-inline {
	text-align: left;
}

button#login {
	margin-left: 5px;
}

form#login1 {
	margin: auto;
	width: 400px;
}

div.smallContainer {
	width: 750px;
	margin: auto;
}

div.smallContainer img {
	display: block;
	margin: 0px auto;
}
</style>
</head>
<body>
	<header th:insert="common/header.html"></header>
	<div class="smallContainer">
		<br>
		<img src="images/login-logo.png">
		<br>
		
		<form action="/login" method="post" id="login1">
			<div class="form-group">
				<label for="exampleInputId">아이디</label> <input name="author"
					type="text" class="form-control" id="exampleInputId">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">비밀번호</label> <input
					name="user_password" type="password" class="form-control"
					id="exampleInputPassword1">
			</div>

			<input type="submit" class="btn btn-primary" value="로그인"> <a
				href="/signin">
				<button type="button" class="btn btn-primary">회원가입</button>
			</a>

		</form>
	</div>
</body>
</html>
